<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Lavingston | The Mystery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #eaeaea;
      text-align: center;
    }

    header {
      padding: 50px 20px 20px;
      background: linear-gradient(135deg, #000, #111);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #f5f5f5;
    }

    .mystery-text {
      font-size: 1.2em;
      color: #bbb;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 3s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-size: 2em;
      margin-top: 40px;
      color: #ff3333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video-box {
      flex: 1 1 300px;
      max-width: 560px;
    }

    .video-box iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s, opacity 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Mystery of Strength</h1>
    <p class="mystery-text">
      I am Lavingston Ochieng Peter, and You wanna know me. This is me.
    </p>
  </header>

  <!-- Movies Section comes first -->
  <section id="video">
    <h2 class="section-title">Movies</h2>
    <div class="video-container">
      <!-- First Video -->
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/RSn2W9eO3oQ" frameborder="0" allowfullscreen></iframe>
        <p><a href="https://youtube.com/watch?v=RSn2W9eO3oQ" target="_blank" style="color:#ccc; text-decoration:none;">See More on YouTube</a></p>
      </div>
      <!-- Second Video (fixed embed, no 'unavailable') -->
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/CZvdJg2rR-g" frameborder="0" allowfullscreen></iframe>
        <p><a href="https://youtube.com/watch?v=CZvdJg2rR-g" target="_blank" style="color:#ccc; text-decoration:none;">See More on YouTube</a></p>
      </div>
    </div>
  </section>

  <!-- Gallery comes after videos -->
  <section id="gallery">
    <h2 class="section-title">Gallery</h2>
    <div class="gallery">
      <!-- Sixpack photos first -->
      <img src="Sixpack.jpg" alt="Sixpack">
      <img src="Sixpackk.jpg" alt="Sixpack">
      <img src="Sixpackkk.jpg" alt="Sixpack">
      <img src="Sixpackkkk.jpg" alt="Sixpack">

      <!-- Then the rest -->
      <img src="Jacket.jpg" alt="Jacket look">
      <img src="school.jpg" alt="School">
      <img src="Martial.jpg" alt="Martial arts">
      <img src="Martiall.jpg" alt="Martial arts">
      <img src="Martialll.jpg" alt="Martial arts">
      <img src="Martiallll.jpg" alt="Martial arts">
      <img src="Face.jpg" alt="Face">
      <img src="Facee.jpg" alt="Face">
      <img src="Faceee.jpg" alt="Face">
      <img src="Faceeee.jpg" alt="Face">
      <img src="Clean.jpg" alt="Clean look">
      <img src="me.jpg" alt="Me">
      <img src="lavingston.jpg" alt="Lavingston">
      <img src="lavii.jpg" alt="Lavii">
      <img src="laviin.jpg" alt="Laviin">
    </div>
  </section>

  <footer>
    Â© 2025 Dr. Lavingston | Mystery is power  
  </footer>
</body>
</html>
